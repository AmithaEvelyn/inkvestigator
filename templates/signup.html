<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Signature Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <style>
        /* Style for the password field container */
        .password-container {
            position: relative;
            width: 100%;
        }
        .con
        {
            justify-content: center; /* Center horizontally */
            align-items: center; 
            display: flex;
            height: 100vh;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #1a73e8;
            color: white;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        /* Style for the password input */
        .password-input {
            width: 100%;
            padding-right: 30px; /* Space for the icon on the right */
        }
        
        /* Style for the eye icon */
        .eye-icon {
            position: absolute;
            right: 10px; /* Move the icon to the right */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px; /* Increase the size of the emoji */
        }

        /* Style for flash messages */
        .flash-messages {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        .flash-messages li {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
        header {
            background: linear-gradient(90deg, #1a73e8, #0077b6);
            color: white;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        header .logo img {
            height: 40px;
            margin-right: 10px;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        header nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='/'";>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <!-- <img src="logo.png" alt="Inkvestigator Logo"> -->
            Inkvestigator
        </div>
    </header>
    <div class ='con'>
    <div class="container">
        <h1>Signup</h1>

        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required><br><br>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" name="password"  id="password" required><br>
                <!-- Eye icon to toggle password visibility -->
                <span class="eye-icon" onclick="togglePasswordVisibility()">
                    üêµ
                </span> 
                </div>
            <br><br>

            <input type="submit" value="Signup">
        </form>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
<footer>
    <p>&copy; 2024 Inkvestigator. All rights reserved. <a href="#">Privacy Policy</a></p>
</footer>
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById('password');
            var eyeIcon = document.querySelector('.eye-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = 'üôà';  // Change to "hidden" icon
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = 'üêµ';  // Change to "visible" icon
            }
        }
    </script>
</body>
</html>
